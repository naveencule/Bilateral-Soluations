<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #007BFF; color: white; padding: 10px 20px; text-align: center; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        h1 { color: #007BFF; }
        form { margin-bottom: 20px; }
        input[type="text"], input[type="submit"] { padding: 10px; font-size: 16px; width: calc(100% - 22px); margin-bottom: 10px; }
        input[type="submit"] { background-color: #28A745; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #218838; }
        .results { background-color: #f8f9fa; padding: 10px; border-radius: 5px; }
        footer { background-color: #007BFF; color: white; text-align: center; padding: 10px; position: fixed; width: 100%; bottom: 0; }
    </style>
</head>
<body>
    <header>
        <h1>Password Strength Checker</h1>
    </header>
    <div class="container">
        <form action="/" method="post">
            <input type="text" name="password" placeholder="Enter password" required>
            <input type="submit" value="Check Strength">
        </form>
        {% if password_strength is not none %}
            <div class="results">
                <p>Password Strength Score: {{ password_strength }}</p>
            </div>
        {% endif %}
    </div>
    <footer>
        <p>&copy; 2024 Your Application. All Rights Reserved.</p>
    </footer>
</body>
</html>
